services:
  minio:
    image: minio/minio:RELEASE.2024-12-18T05-56-54Z
    container_name: tricount-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:RELEASE.2024-12-17T10-48-20Z
    container_name: tricount-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb -p local/tricount-data || true &&
      mc anonymous set none local/tricount-data || true
      "

  tricount-backend-dev:
    environment:
      STORAGE_BACKEND: s3
      S3_BUCKET: tricount-data
      S3_PREFIX: dev/
      S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_DEFAULT_REGION: us-east-1

volumes:
  minio_data:
